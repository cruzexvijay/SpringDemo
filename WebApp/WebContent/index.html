<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="js/angular.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/app1.js"></script>
	
	<div ng-app="myApp">
		<div  ng-controller="modAcontroller">
			{{firstName +" "+lastName}}
		</div>
		
		<div ng-controller="modBcontroller">
			{{msg}}
		</div>
		
		<div ng-controller="modCcontroller">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="x in names"><a href="">{{x}}</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
