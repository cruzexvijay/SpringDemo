<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Candidates <small></small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Candidates</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="row">
			<div class="col-md-8">

				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">New Candidate</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form class="form-horizontal">
						<div class="box-body">

							<div class="form-group">
								<label for="cName" class="col-sm-2 control-label">First
									Name</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="firstName"
										placeholder="First Name" />
										
								</div>
								
								<label for="lastName" class="col-sm-2 control-label">Last
									Name</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="lastName"
										placeholder="Last Name" />
								</div>

							</div>
							
							<div class="form-group">
								
								<label for="cId" class="col-sm-2 control-label">Candidate
									Id</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" id="cId"
										placeholder="candidate id" />
								</div>
								
								

								<label class="col-sm-2 control-label">Contact Number</label>

								<div class="col-sm-4">
									<input type="number" class="form-control" id="contactNumber"
										placeholder="contact number" />
								</div>
								
							</div>


							<div class="form-group">


								<label class="col-sm-2 control-label">Schedule Date</label>

								<div class=" date col-sm-4">

									<input type="text" class="form-control pull-right"
										id="datepicker">

								</div>
								
								
								<label for="time" class="col-sm-2 control-label">Time</label>
									<div class="col-sm-4">
									
										<select class="" id="hours">
											<option ng-repeat="i in [1,12]|inRange">{{i}}</option>
										</select> 
									
										
										<select class="" id="mins">
											<option ng-repeat="i in [00,59]|inRange">{{i}}</option>
										</select> 
										
										<select name="am_pm" class="" id="am_pm">
											<option id="am">AM</option>
											<option id="pm">PM</option>
										</select>
							
									</div>
								
								

							</div>

							<div class="form-group">

								<label for="emailId" class="col-sm-2 control-label">Candidate
									Email</label>

								<div class="col-sm-4">
									<input type="email" class="form-control" id="emailId"
										placeholder="Email">
								</div>

								<label for="location" class="col-sm-2 control-label">Location</label>

								<div class="col-sm-4">
									<input type="text" id="location" class="form-control"
										placeholder="location" />
								</div>
								
								
							</div>



							<div class="form-group">
							
									<!-- 
									<div class="col-sm-4"> -->
										<label for="medium" class="col-sm-2 control-label">Medium</label>
								<div class="col-sm-4">
									<select name="medium" class="form-control" id="medium">
										<option id="in_person" value="in_person">In Person</option>
										<option id="skype" value="skype">Skype</option>
									</select>
								</div>
									<!-- </div>
									 -->							
							</div>
					
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
							<button type="submit" class="btn btn-default">Cancel</button>
							<button type="submit" class="btn btn-info pull-right">Sign
								in</button>
						</div>
						<!-- /.box-footer -->
					</form>
				</div>

			</div>
				<!-- /.row -->
	</section>
</div>

<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- Select2 -->
<script src="plugins/select2/select2.full.min.js"></script>
<!-- InputMask -->
<script src="plugins/input-mask/jquery.inputmask.js"></script>
<script src="plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="plugins/input-mask/jquery.inputmask.extensions.js"></script>
<!-- date-range-picker -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
<script src="plugins/daterangepicker/daterangepicker.js"></script>
<!-- bootstrap datepicker -->
<script src="plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- bootstrap color picker -->
<script src="plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
<!-- bootstrap time picker -->
<script src="plugins/timepicker/bootstrap-timepicker.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- iCheck 1.0.1 -->
<script src="plugins/iCheck/icheck.min.js"></script>
<!-- FastClick -->
<script src="plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<!-- Page script -->
<script>
	$(function() {
		//Date picker
		$('#datepicker').datepicker({
			autoclose : true
		});

		
	});
</script>
</body>
</html>
